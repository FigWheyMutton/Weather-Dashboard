<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link href="./assets/style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <div class="container2">
        <div class="aside">
            <h1>Search for a City</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
                <button type="button" id="start-search" class="btn btn-primary">Primary</button>
        </div>
        <div class="main">
            <h1>City name</h1>
            <p>Temp:</p>
            <p>Wind:</p>
            <p>Humidity:</p>
        </div>
        <div class="aside2">
            <button type="button" class="asidebtn btn btn-secondary btn-sm">Los Angeles</button>
            <button type="button" class="asidebtn btn btn-secondary btn-sm">Denver</button>
            <button type="button" class="asidebtn btn btn-secondary btn-sm">San Fransisco</button>
            <button type="button" class="asidebtn btn btn-secondary btn-sm">Houston</button>
            <button type="button" class="asidebtn btn btn-secondary btn-sm">New York</button>
            <button type="button" class="asidebtn btn btn-secondary btn-sm">Chicago</button>
            <button type="button" class="asidebtn btn btn-secondary btn-sm">Miami</button>
            <button type="button" class="asidebtn btn btn-secondary btn-sm">Seattle</button>
        </div>
        <div class="main2">
            <h3>5-Day Forecast:</h3>
            <div class="cardcontainer">
                <div class="forecastcards">
                    
                </div>
                <div class="forecastcards">
                </div>
                <div class="forecastcards">
                    
                </div>
                <div class="forecastcards">
                    
                </div>
                <div class="forecastcards">
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src='./assets/javascript/script.js'></script>
</html>
